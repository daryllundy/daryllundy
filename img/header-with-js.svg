<svg fill="none" viewBox="0 0 800 280" width="800" height="280" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root {
                    /* Nord Color Tokens - Frost (Cold) Variant */
                    --color-bg: #2e3440;
                    --color-surface: #3b4252;
                    --color-surface-alt: #434c5e;
                    --color-accent: #88c0d0;
                    --color-accent-alt: #81a1c1;
                    --color-frost-teal: #8fbcbb;
                    --color-frost-blue: #5e81ac;
                    --color-on-surface: #eceff4;
                    --color-muted: #d8dee9;

                    /* Typography */
                    --font-mono: 'JetBrains Mono', ui-monospace, 'SF Mono', Monaco, monospace;

                    /* Spacing Tokens */
                    --space-2: 8px;
                    --space-3: 12px;
                    --space-4: 16px;
                    --space-5: 24px;
                    --space-6: 32px;

                    /* Border Radius */
                    --radius-md: 8px;
                    --radius-lg: 12px;
                }

                .container {
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    justify-content: flex-start;
                    margin: 0;
                    width: 100%;
                    height: 280px;
                    background: linear-gradient(135deg, #2e3440 0%, #3b4252 50%, #434c5e 100%);
                    border-radius: var(--radius-lg);
                    color: var(--color-accent);
                    font-family: var(--font-mono);
                    padding: var(--space-5) var(--space-6);
                    box-sizing: border-box;
                }
                .terminal-header {
                    display: flex;
                    align-items: center;
                    justify-content: flex-start;
                    padding: var(--space-2);
                    width: 100%;
                    background-color: rgba(46, 52, 64, 0.6);
                    border: 1px solid rgba(136, 192, 208, 0.2);
                    border-radius: var(--radius-md);
                    margin-bottom: var(--space-5);
                }
                .terminal-circle {
                    width: 12px;
                    height: 12px;
                    border-radius: 50%;
                    margin-right: var(--space-2);
                }
                .terminal-circle-red { background-color: var(--color-frost-blue); }
                .terminal-circle-yellow { background-color: var(--color-accent); }
                .terminal-circle-green { background-color: var(--color-frost-teal); }
                .terminal_command_wrap {
                    display: flex;
                    align-items: center;
                    gap: var(--space-3);
                    margin-bottom: var(--space-4);
                }
                .terminal_command_arrow {
                    color: var(--color-accent-alt);
                    font-size: 20px;
                    font-weight: bold;
                }
                .spinner {
                    color: var(--color-accent);
                    font-size: 18px;
                }
                .terminal_command_text {
                    color: var(--color-frost-teal);
                    font-size: 20px;
                }
                .cursor {
                    display: inline-block;
                    width: 8px;
                    height: 20px;
                    background-color: var(--color-frost-teal);
                    margin-left: 2px;
                    animation: blink 1s step-end infinite;
                }
                @keyframes blink {
                    50% { opacity: 0; }
                }
                .terminal_command_output {
                    display: flex;
                    flex-direction: column;
                    gap: var(--space-2);
                    margin-left: 0;
                }
                .output-line {
                    display: flex;
                    align-items: flex-start;
                    gap: var(--space-3);
                }
                .bullet {
                    color: var(--color-accent);
                    font-size: 16px;
                    flex-shrink: 0;
                }
                .output-text {
                    color: var(--color-on-surface);
                    font-size: 16px;
                    line-height: 1.6;
                }
                .highlight {
                    color: var(--color-frost-teal);
                    font-weight: 500;
                }
                .link {
                    color: var(--color-accent);
                    text-decoration: none;
                }
                .link:hover {
                    color: var(--color-frost-teal);
                    text-decoration: underline;
                }
            </style>
            <div class="container">
                <div class="terminal-header">
                    <div class="terminal-circle terminal-circle-red"></div>
                    <div class="terminal-circle terminal-circle-yellow"></div>
                    <div class="terminal-circle terminal-circle-green"></div>
                </div>
                <div class="terminal_command_wrap">
                    <div class="terminal_command_arrow">&gt;</div>
                    <div class="spinner" id="spinner">⣾</div>
                    <div class="terminal_command_text" id="command"></div>
                    <div class="cursor" id="commandCursor"></div>
                </div>
                <div class="terminal_command_output" id="output">
                    <div class="output-line" id="outputLine1" style="display: none;">
                        <div class="bullet">⏺</div>
                        <div class="output-text" id="line1"></div>
                    </div>
                    <div class="output-line" id="outputLine2" style="display: none;">
                        <div class="bullet">⏺</div>
                        <div class="output-text" id="line2"></div>
                        <div class="cursor" id="cursor2" style="display: none;"></div>
                    </div>
                    <div class="output-line" id="outputLine3" style="display: none;">
                        <div class="bullet">⏺</div>
                        <div class="output-text" id="line3"></div>
                    </div>
                </div>
            </div>
            <script><![CDATA[
                (function() {
                    const spinnerSymbols = ['⣾', '⣽', '⣻', '⢿', '⡿', '⣟', '⣯', '⣷'];
                    let spinnerIndex = 0;
                    const spinner = document.getElementById('spinner');

                    const spinnerInterval = setInterval(function() {
                        spinner.textContent = spinnerSymbols[spinnerIndex];
                        spinnerIndex = (spinnerIndex + 1) % spinnerSymbols.length;
                    }, 350);

                    // Type with natural pauses between words
                    function typeWithPauses(element, words, cursor, callback) {
                        if (cursor) cursor.style.display = 'inline-block';
                        let wordIndex = 0;

                        function typeWord() {
                            if (wordIndex < words.length) {
                                const word = words[wordIndex];
                                let charIndex = 0;

                                function typeChar() {
                                    if (charIndex < word.length) {
                                        element.innerHTML += word.charAt(charIndex);
                                        charIndex++;
                                        setTimeout(typeChar, 50 + Math.random() * 50);
                                    } else {
                                        wordIndex++;
                                        // Longer pause between words (like thinking)
                                        setTimeout(typeWord, 200 + Math.random() * 200);
                                    }
                                }
                                typeChar();
                            } else {
                                if (cursor) cursor.style.display = 'none';
                                if (callback) callback();
                            }
                        }
                        typeWord();
                    }

                    // Command typing
                    typeWithPauses(
                        document.getElementById('command'),
                        ['whoami'],
                        document.getElementById('commandCursor'),
                        function() {
                            setTimeout(function() {
                                document.getElementById('commandCursor').style.display = 'none';

                                setTimeout(function() {
                                    document.getElementById('outputLine1').style.display = 'flex';
                                    document.getElementById('line1').innerHTML = '<span class="highlight">Artem Zhutov</span> – Physics PhD × Automation Systems';

                                    setTimeout(function() {
                                        document.getElementById('outputLine2').style.display = 'flex';
                                        // Type word by word with pauses
                                        typeWithPauses(
                                            document.getElementById('line2'),
                                            ['Building ', '• ', 'Demoing ', '• ', 'Shipping ', 'AI ', 'agent ', 'workflows'],
                                            document.getElementById('cursor2'),
                                            function() {
                                                setTimeout(function() {
                                                    document.getElementById('outputLine3').style.display = 'flex';
                                                    document.getElementById('line3').innerHTML = 'Watch: <a href="https://youtube.com/@ArtemXTech" target="_blank" class="link highlight">youtube.com/@ArtemXTech</a>';

                                                    setTimeout(function() {
                                                        clearInterval(spinnerInterval);
                                                        spinner.textContent = '✓';
                                                        spinner.style.color = '#8fbcbb';
                                                    }, 400);
                                                }, 300);
                                            }
                                        );
                                    }, 400);
                                }, 150);
                            }, 400);
                        }
                    );
                })();
            ]]></script>
        </div>
    </foreignObject>
</svg>
