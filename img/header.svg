<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root {
                    /* Nord Color Tokens - Frost (Cold) Variant */
                    --color-bg: #2e3440;
                    --color-surface: #3b4252;
                    --color-surface-alt: #434c5e;
                    --color-accent: #88c0d0;
                    --color-accent-alt: #81a1c1;
                    --color-frost-teal: #8fbcbb;
                    --color-frost-blue: #5e81ac;
                    --color-on-surface: #eceff4;
                    --color-muted: #d8dee9;

                    /* Typography */
                    --font-mono: 'JetBrains Mono', ui-monospace, 'SF Mono', Monaco, monospace;

                    /* Spacing Tokens */
                    --space-2: 8px;
                    --space-3: 12px;
                    --space-4: 16px;
                    --space-5: 24px;
                    --space-6: 32px;

                    /* Border Radius */
                    --radius-md: 8px;
                    --radius-lg: 12px;
                }

                * { margin: 0; padding: 0; box-sizing: border-box; }
                .container {
                    width: 800px;
                    height: 300px;
                    background: linear-gradient(135deg, #2e3440 0%, #3b4252 50%, #434c5e 100%);
                    border-radius: var(--radius-lg);
                    padding: var(--space-5) var(--space-6);
                    font-family: var(--font-mono);
                }
                .terminal-header {
                    display: flex;
                    align-items: center;
                    gap: var(--space-2);
                    padding: var(--space-2);
                    background-color: rgba(46, 52, 64, 0.6);
                    border: 1px solid rgba(136, 192, 208, 0.2);
                    border-radius: var(--radius-md);
                    margin-bottom: var(--space-5);
                }
                .circle {
                    width: 12px;
                    height: 12px;
                    border-radius: 50%;
                }
                .red { background: var(--color-frost-blue); }
                .yellow { background: var(--color-accent); }
                .green { background: var(--color-frost-teal); }

                .command-line {
                    display: flex;
                    align-items: center;
                    gap: var(--space-3);
                    margin-bottom: var(--space-4);
                    font-size: 20px;
                    opacity: 0;
                    animation: fadeIn 0.3s ease-out forwards;
                }
                .arrow {
                    color: var(--color-accent-alt);
                    font-weight: bold;
                }
                .spinner {
                    color: var(--color-accent);
                    font-size: 18px;
                }
                .spinner::before {
                    content: '⣾';
                    animation: rotate 1.2s linear infinite, complete 0s 5.0s forwards;
                }
                @keyframes rotate {
                    0% { content: '⣾'; }
                    12.5% { content: '⣽'; }
                    25% { content: '⣻'; }
                    37.5% { content: '⢿'; }
                    50% { content: '⡿'; }
                    62.5% { content: '⣟'; }
                    75% { content: '⣯'; }
                    87.5% { content: '⣷'; }
                    100% { content: '⣷'; }
                }
                @keyframes complete {
                    to { content: '✓'; color: var(--color-frost-teal); }
                }
                .command {
                    color: var(--color-frost-teal);
                    overflow: hidden;
                    border-right: 2px solid var(--color-frost-teal);
                    white-space: nowrap;
                    width: 0;
                    animation:
                        typing 1s steps(6) 0.3s forwards,
                        blink 0.75s step-end 0s 2,
                        hideCursor 0s 1.5s forwards;
                }
                @keyframes typing {
                    from { width: 0; }
                    to { width: 5.5em; }
                }
                @keyframes blink {
                    50% { border-color: transparent; }
                }
                @keyframes hideCursor {
                    to { border-color: transparent; }
                }

                .output {
                    display: flex;
                    flex-direction: column;
                    gap: var(--space-2);
                    font-size: 16px;
                }
                .line {
                    display: flex;
                    gap: var(--space-3);
                    align-items: flex-start;
                    opacity: 0;
                }
                .line:nth-child(1) {
                    animation: fadeInUp 0.5s ease-out 1.3s forwards;
                }
                .line:nth-child(2) {
                    animation: fadeInUp 0.5s ease-out 1.8s forwards;
                }
                .line:nth-child(3) {
                    animation: fadeInUp 0.5s ease-out 4.5s forwards;
                }
                .line:nth-child(4) {
                    animation: fadeInUp 0.5s ease-out 5.0s forwards;
                }
                .bullet {
                    color: var(--color-accent);
                    flex-shrink: 0;
                }
                .text {
                    color: var(--color-on-surface);
                    line-height: 1.6;
                }
                .highlight {
                    color: var(--color-frost-teal);
                    font-weight: 500;
                }
                .typing-line {
                    overflow: hidden;
                    white-space: nowrap;
                    width: 0;
                    animation: typeLine 2.5s steps(50) 2.0s forwards;
                }
                @keyframes typeLine {
                    to { width: 100%; }
                }
                a {
                    color: var(--color-accent);
                    text-decoration: none;
                }
                a:hover {
                    color: var(--color-frost-teal);
                    text-decoration: underline;
                }
                @keyframes fadeIn {
                    to { opacity: 1; }
                }
                @keyframes fadeInUp {
                    from {
                        opacity: 0;
                        transform: translateY(10px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
            </style>
            <div class="container">
                <div class="terminal-header">
                    <div class="circle red"></div>
                    <div class="circle yellow"></div>
                    <div class="circle green"></div>
                </div>
                <div class="command-line">
                    <span class="arrow">&gt;</span>
                    <span class="spinner"></span>
                    <span class="command">whoami</span>
                </div>
                <div class="output">
                    <div class="line">
                        <span class="bullet">⏺</span>
                        <span class="text">
                            <span class="highlight">Daryl Lundy</span> – Systems Engineer
                        </span>
                    </div>
                    <div class="line">
                        <span class="bullet">⏺</span>
                        <span class="text typing-line">Production systems, reliability labs, and infrastructure tooling</span>
                    </div>
                    <div class="line">
                        <span class="bullet">⏺</span>
                        <span class="text typing-line">Networking, automation, cloud monitoring, and applied AI</span>
                    </div>
                    <!-- <div class="line">
                        <span class="bullet">⏺</span>
                        <span class="text">
                            Portfolio: <a href="https://www.daryllundy.com" target="_blank" class="highlight">www.daryllundy.com</a>
                        </span>
                    </div> -->
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
